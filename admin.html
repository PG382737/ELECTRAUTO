<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Électr'auto Québec</title>
    <meta name="robots" content="noindex, nofollow">
    <script>
        try {
            if (sessionStorage.getItem('electrauto-preview') !== 'true') {
                window.location.replace('maintenance.html');
            }
        } catch(e) {
            window.location.replace('maintenance.html');
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-page">

    <!-- Login Screen -->
    <div class="admin-login" id="admin-login">
        <div class="admin-login-box">
            <h1>ELECTR<span class="apostrophe">'</span>AUTO</h1>
            <p class="login-sub">Administration</p>
            <form onsubmit="adminLogin(event)">
                <input type="password" id="admin-pwd" placeholder="Mot de passe" autocomplete="off">
                <button type="submit" class="admin-btn" style="width:100%;">Accéder</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard (hidden until login) -->
    <div id="admin-dashboard" style="display:none;">

        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-left">
                <h1>ELECTR<span class="apostrophe">'</span>AUTO</h1>
                <span class="badge">Admin</span>
            </div>
            <div class="admin-header-right">
                <a href="index.html" class="admin-btn admin-btn--outline">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
                    Voir le site
                </a>
                <button class="admin-btn" onclick="openArticleModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14m-7-7h14"/></svg>
                    Nouvel article
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="admin-content">
            <div id="articles-container">
                <!-- Table or empty state injected by JS -->
            </div>
        </div>
    </div>

    <!-- Article Modal -->
    <div class="admin-modal-overlay" id="article-modal">
        <div class="admin-modal">
            <h2 id="modal-title">Nouvel article</h2>
            <input type="hidden" id="edit-id">

            <div class="form-group">
                <label for="edit-title">Titre</label>
                <input type="text" id="edit-title" placeholder="Titre de l'article">
            </div>

            <div class="form-group">
                <label for="edit-excerpt">Extrait (résumé court)</label>
                <input type="text" id="edit-excerpt" placeholder="Bref résumé de l'article...">
            </div>

            <div class="form-group">
                <label>Image</label>
                <div class="image-upload" id="image-upload" onclick="document.getElementById('image-file').click()">
                    <input type="file" id="image-file" accept="image/*">
                    <div id="image-preview">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width:40px;height:40px;color:var(--gray-400);margin-bottom:8px;"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="m21 15-5-5L5 21"/></svg>
                        <p>Cliquer pour ajouter une image</p>
                    </div>
                </div>
                <input type="hidden" id="edit-image-url">
            </div>

            <div class="form-group">
                <label>Contenu</label>
                <div class="editor-toolbar">
                    <button type="button" onclick="execCmd('bold')" title="Gras"><b>B</b></button>
                    <button type="button" onclick="execCmd('italic')" title="Italique"><i>I</i></button>
                    <button type="button" onclick="execCmd('underline')" title="Souligné"><u>U</u></button>
                    <button type="button" onclick="execCmd('insertUnorderedList')" title="Liste">&#8226;</button>
                    <button type="button" onclick="insertLink()" title="Lien">&#128279;</button>
                    <button type="button" onclick="execCmd('formatBlock', 'h2')" title="Titre H2">H2</button>
                    <button type="button" onclick="execCmd('formatBlock', 'h3')" title="Titre H3">H3</button>
                </div>
                <div class="editor-content" id="edit-content" contenteditable="true"></div>
            </div>

            <div class="form-group">
                <label for="edit-status">Statut</label>
                <select id="edit-status">
                    <option value="draft">Brouillon</option>
                    <option value="published">Publié</option>
                </select>
            </div>

            <div class="admin-modal-actions">
                <button class="admin-btn admin-btn--outline" onclick="closeArticleModal()">Annuler</button>
                <button class="admin-btn" id="save-btn" onclick="saveArticle()">Sauvegarder</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Dialog -->
    <div class="confirm-overlay" id="confirm-dialog">
        <div class="confirm-box">
            <h3>Supprimer cet article ?</h3>
            <p>Cette action est irréversible.</p>
            <div class="confirm-actions">
                <button class="admin-btn admin-btn--outline" onclick="closeConfirm()">Annuler</button>
                <button class="admin-btn admin-btn--danger" id="confirm-delete-btn">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
